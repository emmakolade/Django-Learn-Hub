{% load static %}
<form method="post">
  {% csrf_token %} 
  {% include 'partials/_messages.html' %}
  <div>
    {{ form.username.label_tag }}
    {{ form.username }}
  </div>
  <div>
    {{ form.email.label_tag }}
    {{ form.email }}
  </div>
  <div>
    {{ form.password.label_tag }}
    {{ form.password }}
  </div>
  <div>
    {{ form.password2.label_tag }}
    {{ form.password2 }}
  </div>
  <button type="submit">Sign up</button>
</form>
