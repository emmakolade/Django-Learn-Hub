{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TubeLoad: Download any YouTube video with ease</title>
    <link href="{% static 'css/videolist.css'%}" rel="stylesheet" />
    <link href="{% static 'css/style.css'%}" rel="stylesheet" />
  </head>
  <body>
    {% comment %} {% if not user.is_authenticated %}
    <div class="header">
      <ul class="navbar">
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'register' %}">Get Started</a></li>
      </ul>
    </div>

    

    {% endif %}{% if user.is_authenticated %} 
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'user_profile' %}">Your Profile</a>
    {% endif %} {% endcomment %} 
    
    {% block content %} 
    
    
    {% endblock content %}
  </body>
</html>
